<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="click.css">
   
</head>
<body>
    <section class="section">
   <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    Game
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                
                         <div class="card-content">
                                <div class="content">
                                    <h1 class="is-size-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                                  <!-- <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a> -->
                                  <!-- <br> -->
                                  <!-- <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time> -->
                                  Click the buttons below to play the game
                                </div>
                            </div>
                            <div class="select is-rounded" id="playtooo" >
                                <select id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                              </div>
                              <footer class="card-footer">
                                <button class="button card-footer-item is-primary is-large" id="p1Btn">+1 Player 1</button>
                                <button class="button card-footer-item is-info is-large" id="p2Btn">+1 Player 2</button>
                                <button class="button card-footer-item is-danger is-large" id="reset">Reset</button>
                              </footer>
                            </div>
        </div>
    </div>
   </div>
</section>
                
   
 
    
    <script src="click.js"></script>
</body>
</html>
